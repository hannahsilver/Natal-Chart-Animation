<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Hello!</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js"></script>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  
  </head>  
  <body>
    

    <div id="canvas"> 
      
    </div>
    <script>


    var r = 100;
    var angle;
    var x1;
    var y1;

    function setup() {
      createCanvas(800, 800);
      background(255);
      angle = random()*TWO_PI;
      x1 = cos(angle)*r;
      y1 = sin(angle)*r;
      translate(width/2,height/2);
      frameRate(2);
      fade = 150;
      }


    function draw() {
      //for continuous fading
      background(255, 30); 
      translate(width/2,     height/2);

      stroke(230, 170, 206);
      noFill();
      ellipse(0,0,400,400);
      ellipse(0,0,350,350);
      ellipse(0,0,r*2, r*2);
      
      //random line generator
      var angle2 = random()*TWO_PI;
 
      stroke(random(255), random(255), random(255));

      var x2 = cos(angle2)*r;
      var y2 = sin(angle2)*r;

      line(x1,y1,x2, y2);
      
      //to connect the lines
      x1 = x2;
      y1 = y2;
    }

    </script>
  </body>
</html>
