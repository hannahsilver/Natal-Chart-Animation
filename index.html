<html lang="en">

    <title>Hello!</title>

    <!-- import the webpage's stylesheet -->

  </head>  
  <body>
    

    <div id="canvas"> 
      
    </div>
    <script>


 var r = 100;
    var angle;
    var x1;
    var y1;
    var fade;
    // var fadeAmount;

    function setup() {
      createCanvas(800, 800);
      background(255);
      angle = random()*TWO_PI;
      x1 = cos(angle)*r;
      y1 = sin(angle)*r;
      translate(width/2,height/2);
      frameRate(2);
      fade = 150;
    //   stroke(255, 0, 255, fade);

    }


    function draw() {

background(255, 30);

translate(width/2,     height/2);

stroke(230, 170, 206);
noFill();
ellipse(0,0,400,400);
ellipse(0,0,350,350);
ellipse(0,0,r*2, r*2);

 
 var angle2 = random()*TWO_PI;
 
 stroke(random(255), random(255), random(255));

 var x2 = cos(angle2)*r;
 var y2 = sin(angle2)*r;

   line(x1,y1,x2, y2);

x1 = x2;
 y1 = y2;

//  if (fade>150) fadeAmount =-10;
//  fade += fadeAmount;

    }

  
  function mouseMoved(){ 
    
   
    
}
    </script>
  </body>
